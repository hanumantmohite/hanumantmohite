    <script>
//sum of all even number
var i = 1;
var sum = 0;

while(i <= 100){
  if(i % 2 == 0){
    sum = sum + i;
  }
  console.log(sum);
i++;
}
// sum of all odd number
var i = 1;
var sum1 = 0;

while(i < 100){
  if(i%2 == 1){
    sum1 = sum1 + i;
  }
  
i++;
}console.log(sum1);

//sum of  all natural number

var i = 0;
var sum2 = 1;

while(i <= 100){
  sum2 = sum2 + i;

  i++;
}console.log(sum2);






    </script>
